[build]
  # Build command: Build with Vite and copy data folder to dist
  command = "npm run build && mkdir -p dist/data && cp data/agencies.json dist/data/"
  # The publish directory is dist/ where Vite outputs the build
  publish = "dist"
  # Functions directory for Netlify serverless functions
  functions = "netlify/functions"

[functions]
  included_files = ["data/agencies.json"]

# Don't redirect API calls to index.html
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirect all other routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 